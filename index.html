<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" name = "screen" id = "screen">
            <div class="table">
                <table>
                    <tr>
                        <td><button style = "background-color: rgb(227, 227, 191);">(</button></td>
                        <td><button style = "background-color: rgb(227, 227, 191);">)</button></td>
                        <td><button style = "background-color: maroon;">C</button></td>
                        <td><button style = "background-color: maroon;">DEL</button></td>
                        <td><button style = "background-color: greenyellow;">%</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button style = "background-color: honeydew;">Sin</button></td>
                        <td><button style = "background-color: greenyellow;">x</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button style = "background-color: honeydew;">Cos</button></td>
                        <td><button style = "background-color: greenyellow;">-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button style = "background-color: honeydew;">Tan</button></td>
                        <td><button style = "background-color: greenyellow;">+</button></td>
                    </tr>
                    <tr>
                        <td><button style = "background-color: rgb(227, 227, 191);">.</button></td>
                        <td><button>0</button></td>
                        <td><button style = "background-color: rgb(227, 227, 191);">=</button></td>
                        <td><button style = "background-color: honeydew;">log</button></td>
                        <td><button  style = "background-color: greenyellow;">/</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src = "logic.js"></script>
</html>
